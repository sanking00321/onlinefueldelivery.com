<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Fuel Delivery</title>
    <style>
        /* Full-page background */
        body {
            background: url('san123.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Centered welcome box */
        .welcome-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        /* Button styling */
        .start-btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .welcome-container {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to Fuel Delivery Service</h1>
        <p>Get fuel delivered to your location with just a few clicks.</p>
        <a href="san.html" class="start-btn">Get Started</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Delivery Service</title>
    <style>
        /* Apply background image to the whole page */
        body {
            background: url('san123.webp') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the form container */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Dark transparent background */
            padding: 30px;
            border-radius: 10px;
            width: 40%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Form headings */
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form labels */
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Style input fields */
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2); /* Light transparency */
            color: white;
            font-size: 16px;
        }

        /* Placeholder text color */
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Style the submit button */
        button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background: #28a745; /* Green button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background: #218838;
        }

        /* Make form responsive */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Fuel Delivery Service</h2>
        <form id="fuelForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your number" required>

            <label for="fuel">Fuel Type:</label>
            <select id="fuel">
                <option>Petrol</option>
                <option>Diesel</option>
            </select>

            <label for="quantity">Enter Quantity (liters):</label>
            <input type="number" id="quantity" placeholder="Enter quantity in liters" required>

            <label for="address">Delivery Address:</label>
            <textarea id="address" placeholder="Enter your address" required></textarea>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        // JavaScript for form validation and submission
        document.getElementById("fuelForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let quantity = document.getElementById("quantity").value.trim();
            let address = document.getElementById("address").value.trim();

            // Simple validation
            if (name === "" || phone === "" || quantity === "" || address === "") {
                alert("Please fill in all fields!");
                return;
            }

            if (!/^\d+$/.test(phone) || phone.length < 10) {
                alert("Please enter a valid phone number!");
                return;
            }

            if (quantity <= 0) {
                alert("Quantity must be greater than zero!");
                return;
            }

            // Show success message
            alert("Order placed successfully! ðŸš€");
            document.getElementById("fuelForm").reset();
        });
    </script>

</body>
</html>
